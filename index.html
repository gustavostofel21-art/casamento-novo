    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              olive: {
                50: '#f7f9f2', // Oliva bem claro para fundo
                100: '#eef4e3',
                200: '#dbe9c3',
                300: '#bed893',
                400: '#9ec161',
                500: '#88b04b', // Primary Olive
                600: '#6a8d36',
                700: '#536f2b',
                800: '#435826',
                900: '#384922',
              },
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f7f9f2; /* Fundo Olive-50 */
        color: #334155;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #dbe9c3; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #88b04b; 
      }
    </style>
